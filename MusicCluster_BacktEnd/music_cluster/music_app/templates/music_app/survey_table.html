<!DOCTYPE html>
<html>
<head>
    <title>Datos de Encuesta</title>
</head>
<body>
    <h1>Datos de Encuesta</h1>
    <table border="1">
        <thead>
            <tr>
                {% for column in data.0.keys %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for value in row.values %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="?export=excel">Exportar a Excel</a>
</body>
</html>
